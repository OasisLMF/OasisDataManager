name: OasisDataManger Testing

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - stable**
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test:
    name: Run Pytest
    runs-on: ubuntu-22.04
    needs: build
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools setuptools-rust

    - name: Pip install
      run: |
        pip install -r requirements.txt

    - name: Download package
      uses: actions/download-artifact@v4
      with:
        name: odm_bin_package
        path: ${{ github.workspace }}/

    - name: install package
      run: pip install ${{ needs.build.outputs.whl_filename }}

    - name: Start LocalStack
      run: |
        localstack start -d

    - name: Wait for LocalStack to be ready
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:4566/_localstack/health | grep -q '"s3": "running"'; then
            echo "LocalStack is ready"
            curl -s http://localhost:4566/_localstack/health || true
            exit 0
          fi
          echo "Waiting for LocalStack..."
          sleep 2
        done
        echo "LocalStack did not become ready in time"
        docker compose logs localstack
        exit 1

    - name: Run tests
      run: |
        docker compose up -d
        pytest

    - name: Stop LocalStack
      if: always()
      run: |
        localstack stop
